    <title>Word Guess Game</title>

<body>
<h1>Word: <span class ="underscore-array"></span></h1>  
<h3>Guesses Remaining: <span class ="guess-remaining"></span></h3>  
</body>

<script>
//make an array of words
//select a word randomly
//split choses word into an array
//create a FOR loop so that we can compare what the user key was to each letter of the word!


var wordbank =["apple", "pear", "banana","strawberry"]

var index = Math.floor(Math.random() * wordbank.length)

var chosenword =wordbank[index]
var chosenwordarray=chosenword.split("")
var underscoreArray=[]
for (var i =0; i < chosenwordarray.length; i++){
    underscoreArray.push("_ ")
}
var underscoreString = underscoreArray.join("")
console.log (chosenwordarray)
console.log (underscoreArray)
document.querySelector(".underscore-array").innerHTML = underscoreString
var guessRemaining=10

document.querySelector(".guess-remaining").innerHTML = guessRemaining

document.addEventListener("keyup",function(event){
    guessRemaining--
       
    for (var i =0; i < chosenwordarray.length; i++) {
        if(event.key==chosenwordarray[i]){
            underscoreArray[i] = chosenwordarray[i]
            var underscoreString = underscoreArray.join("")
            document.querySelector(".underscore-array").innerHTML = underscoreString
            guessRemaining++
            setTimeout(function(){
                alert("That letter is in the word")
            },70)
            
        }
    }
    document.querySelector(".guess-remaining").innerHTML = guessRemaining
})

</script>
